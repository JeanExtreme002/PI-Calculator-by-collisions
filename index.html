		<title>PI calculator by collisions</title>

	<body align="center">
		<canvas id="canvas" width="1280" height="500" style="background: #000;"></canvas>

		<script>
			const context = document.getElementById("canvas").getContext("2d");
			const weight = parseFloat(window.prompt("Insira o peso do maior corpo:"));

			const cube1 = new Cube(1, 0, 50, 50);
			const cube2 = new Cube(weight, -0.82, 150, 100, 50);

			startAnimation(context, cube1, cube2);
		</script>
	</body>
